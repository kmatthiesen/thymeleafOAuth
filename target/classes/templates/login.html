<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<title>Hello Spring Boot!</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link
	href="http://cdn.jsdelivr.net/webjars/bootstrap/3.2.0/css/bootstrap.min.css"
	th:href="@{/webjars/bootstrap/3.3.6/css/bootstrap.min.css}"
	rel="stylesheet" media="screen" />

<link th:href="@{/css/index.css}" rel="stylesheet" />

<script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.1/jquery.min.js"
	th:src="@{/webjars/jquery/2.2.2/jquery.min.js}"></script>

<script th:src="@{/js/logout.js}" charset="utf-8"></script>

</head>
<body>

	<div th:include="fragments/navbar :: navbar"></div>

	<div class="container-fluid">

		<div
			class="col-md-offset-4 col-md-4 col-sm-offset-4 col-sm-4 col-xs-offset-4 col-xs-4 col-lg-offset-4 col-lg-4">

			<div class="form-group">

				<img th:src="@{/images/cat.jpg}" />
			</div>

			<div th:if="${loginError}">Wrong password. (Or the person making this screwed up)</div>

			<form class="form" name="form" th:action="@{/login}" method="post">

				<div class="form-group">

					<label class="sr-only" for="username">Username</label> <input
						class="form-control" th:name="username" autofocus="true"
						placeholder="Username" />
				</div>

				<div class="form-group">

					<label class="sr-only" for="password">Password</label> <input
						class="form-control" type="password" th:name="password"
						placeholder="Password" />
				</div>

				<div
					class="col-md-offset-1 col-md-10 col-sm-offset-1 col-sm-10 col-xs-offset-1 col-xs-10 col-lg-offset-1 col-lg-10">

					<button type="submit"
						class="btn btn-default form-control btn-primary">Submit</button>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
